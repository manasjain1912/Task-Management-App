<!DOCTYPE html>
<html>

<head>
    <title>Task Manager</title>
</head>

<body>
    <div class="container-fluid bg-light awesome-background">
        <div class="container bg-light">
            <div class="row mt-4" style="height: 500px">
                <div class="col"></div>
                <div class="col-md-6 bg-white shadow task-manager-box">
                    <div class="card mt-4 neon-green">
                        <h4 class="text-black p-3 pt-2 pb-2">Task Management System</h4>
                    </div>
                    <div class="shadow">
                        <div class="input-group p-4">
                            <input
                                type="text"
                                class="form-control"
                                placeholder="Enter task "
                                name="task"
                                [(ngModel)]="addTaskValue"
                            />
                            <button
                                class="btn btn-outline-success"
                                type="button"
                                (click)="addTask()"
                            >
                                +
                            </button>
                        </div>
                    </div>

                    <h4 class="text-black mt-4">Your Tasks :-</h4>

                    <div style="overflow-y: auto; height: 350px">
                        <div class="m-3" *ngFor="let task of taskArr">
                            <div class="p-2 shadow border" id="tasks">
                                <div class="input-group row ps-3">
                                    <div class="card col-md-10 border-0">{{ task.task_name }}</div>
                                    <button
                                        class="btn btn-outline-primary col me-2"
                                        data-bs-toggle="modal"
                                        type="button"
                                        data-bs-target="#exampleModal"
                                        (click)="call(task)"
                                    >
                                        e
                                    </button>
                                    <div
                                        class="btn btn-outline-danger col"
                                        (click)="deleteTask(task)"
                                    >
                                        X
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div
                        class="modal fade"
                        id="exampleModal"
                        tabindex="-1"
                        aria-labelledby="exampleModalLabel"
                        aria-hidden="true"
                    >
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">
                                        Edit the Task
                                    </h5>
                                    <button
                                        type="button"
                                        class="btn-close"
                                        data-bs-dismiss="modal"
                                        aria-label="Close"
                                    ></button>
                                </div>
                                <div class="modal-body">
                                    <div class="input-group p-4">
                                        <input
                                            type="text"
                                            class="form-control"
                                            placeholder="Enter task "
                                            name="task"
                                            [(ngModel)]="editTaskValue"
                                        />
                                        <button
                                            class="btn btn-outline-success"
                                            type="button"
                                            data-bs-dismiss="modal"
                                            (click)="editTask()"
                                        >
                                            Ok
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </div>

    <!-- Add your scripts and other HTML content here if needed -->
</body>

</html>
